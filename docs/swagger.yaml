    - description
    - image
    - muscle
    - name
    - type
    type: object
  exercise.Exercise:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      image:
        type: string
      muscle:
        items:
          type: string
        type: array
      name:
        type: string
      type:
        items:
          type: string
        type: array
      updated_at:
        type: string
      userid:
