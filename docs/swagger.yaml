host: localhost:8080
info:
  contact: {}
  description: This is a sample server for GymsBro API.
  title: GymsBro API
  version: "1.0"
paths:
  /auth/genders:
    get:
      consumes:
      - application/json
      description: Get all genders
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/authEnums.GenderType'
            type: array
        "400":
          description: Bad Request
          schema: {}
      summary: Get all genders
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login
      parameters:
      - description: Login
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/auth.LoginDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.ReturnToken'
        "400":
          description: Bad Request
          schema: {}
      summary: Login
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema: {}
      summary: Logout
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register
      parameters:
      - description: Register
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.User'
        "400":
          description: Bad Request
          schema: {}
      summary: Register
      tags:
      - auth
  /exercise:
    get:
      consumes:
      - application/json
      description: Get all exercises
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/exercise.Exercise'
            type: array
        "400":
          description: Bad Request
          schema: {}
      summary: Get all exercises
      tags:
      - exercises
    post:
      consumes:
      - application/json
      description: Create an exercise
      parameters:
      - description: Create Exercise
        in: body
        name: exercise
        required: true
        schema:
          $ref: '#/definitions/exercise.CreateExerciseDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/exercise.Exercise'
        "400":
          description: Bad Request
          schema: {}
      summary: Create an exercise
      tags:
      - exercises
  /exercise-log:
    get:
      consumes:
      - application/json
      description: Get all exercise logs for a user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/exerciseLog.ExerciseLog'
            type: array
        "400":
          description: Bad Request
          schema: {}
      summary: Get user logs
      tags:
      - exerciseLogs
    post:
      consumes:
      - application/json
      description: Log a completed exercise
      parameters:
      - description: Exercise Log
        in: body
        name: log
        required: true
        schema:
          $ref: '#/definitions/exerciseLog.CreateExerciseLogDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/exerciseLog.ExerciseLog'
        "400":
          description: Bad Request
          schema: {}
      summary: Create exercise log
      tags:
      - exerciseLogs
  /exercise-log/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an exercise log
      parameters:
      - description: Log ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema: {}
      summary: Delete exercise log
      tags:
      - exerciseLogs
    put:
      consumes:
      - application/json
      description: Update an existing exercise log
      parameters:
      - description: Log ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated Log
        in: body
        name: log
        required: true
        schema:
          $ref: '#/definitions/exerciseLog.UpdateExerciseLogDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/exerciseLog.ExerciseLog'
        "400":
          description: Bad Request
          schema: {}
      summary: Update exercise log
      tags:
      - exerciseLogs
  /exercise-log/exercise/{exerciseId}:
    get:
      consumes:
      - application/json
      description: Get logs for a specific exercise
      parameters:
      - description: Exercise ID
        in: path
        name: exerciseId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/exerciseLog.ExerciseLog'
            type: array
        "400":
          description: Bad Request
          schema: {}
      summary: Get exercise logs
      tags:
      - exerciseLogs
  /exercise-log/range:
    get:
      consumes:
      - application/json
      description: Get exercise logs within a date range
      parameters:
      - description: Start Date (YYYY-MM-DD)
        in: query
        name: startDate
        required: true
        type: string
      - description: End Date (YYYY-MM-DD)
        in: query
        name: endDate
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
