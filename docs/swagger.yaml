basePath: /api/v1
definitions:
  auth.LoginDto:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.RegisterDto:
    properties:
      age:
        maximum: 120
        minimum: 1
        type: integer
      email:
        type: string
      gender:
        $ref: '#/definitions/authEnums.GenderType'
      oauth_id:
        type: string
      oauth_provider:
        type: string
      password:
        type: string
      picture:
        type: string
      username:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - age
    - email
    - gender
    - password
    - username
    type: object
  auth.ReturnToken:
    properties:
      exp:
        type: integer
      token:
        type: string
    type: object
  authEnums.GenderType:
    enum:
    - male
    - female
    type: string
    x-enum-varnames:
    - GenderMale
    - GenderFemale
  exercise.CreateExerciseDto:
